server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Fallback for Angular routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy WebSocket connections to the backend server
  location /ws {
    proxy_pass http://server:8000/ws; # Assumes backend service is named 'server' and runs on port 8000
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Proxy API requests (e.g., /statuses, /clients) to the backend server
  location ~ ^/(statuses|clients)/ {
    proxy_pass http://server:8000; # Assumes backend service is named 'server' and runs on port 8000
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: Add headers to prevent caching of index.html
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }
}
